<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA 学习资料</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="card">
                <div class="content">
                    <h2>Java 基础教程</h2>
                    <p>适合初学者的 Java 编程基础知识，包含语法、面向对象等核心概念</p>
                </div>
            </div>
            <div class="card">
                <div class="content">
                    <h2>Java 进阶教程</h2>
                    <p>深入学习 Java 高级特性，包括多线程、集合框架、IO 等</p>
                </div>
            </div>
            <div class="card">
                <div class="content">
                    <h2>Spring Framework</h2>
                    <p>全面掌握 Spring 框架，从入门到精通的学习指南</p>
                </div>
            </div>
            <div class="card">
                <div class="content">
                    <h2>Java Web 开发</h2>
                    <p>学习使用 Java 进行 Web 应用开发，包括 Servlet、JSP 等技术</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
